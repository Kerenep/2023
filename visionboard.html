<html>

      }
      @keyframes slider {
        0% {
          background-image: url("https://i.pinimg.com/originals/1d/e2/86/1de2869124b4fa04921e42d9c32b8a02.jpg");

          background-size: 100% 100%;

        55% {
          background-image: url("https://www.tripsavvy.com/thmb/lydwnnEgnL0XPLC-Lxsm2MM2oZM=/4272x2848/filters:fill(auto,1)/GettyImages-150127577-58f920153df78ca159d41100.jpg");
